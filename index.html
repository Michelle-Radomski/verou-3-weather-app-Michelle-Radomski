<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Weather report</h1>
    </header>
    <main>
        <form method="GET">
            <label for="searchCity"></label>
            <input type="text" id="searchCity" name="searchCity" placeholder="Search city...">
            
            <button type="submit" name="Submit">
                <img src="./img/searchcloud1.png" alt="Search text inside a cloud icon" id="searchcloud">
            </button>
        </form>
        <section id="forecast-section">
            <h2>Forecast for next 5 days</h2>
            <p class="instruction">Search a city to show forecast</p>
            <h2 id="cityName"></h2>
            <div class="forecast-container"></div>
        </section>
        <section id="chart-section">
            <h2>Hourly forecast</h2>
            <h2 id="cityName"></h2>
            <div class="hourly-forecast-container">
                <canvas id="myChart" width="400" height="400"></canvas>
            </div>
        </section>
    </main>
    <footer>
        <p>	&copy; Your weather reporter Michelle Radomski</p>
    </footer>

<script type="module" src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
</body>
</html>
